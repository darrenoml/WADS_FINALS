<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adopt Me!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-banner">
            <img src="ahs.jpeg" alt="Animals Hope Shelter Logo" class="logo">
            <span class="shelter-name">Animals Hope Shelter</span>
        </div>
        <nav class="nav-buttons">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='options.html'">Adopt a Pet!</button>
    <button onclick="location.href='my-account.html'">My Account</button>
    <button onclick="location.href='about.html'">About</button>
    <button onclick="location.href='contact.html'">Contact</button>
</nav>
    </header>

    <main>
        <h1 class="section-title">Available Pets</h1>
        <h2 class="subsection-title">Dogs</h2>

        <div class="dog-list">
            <div class="dog-card">
                <img src="golden.jpg" alt="Golden Retriever" class="dog-img">
                <p class="dog-name">Rufus, Golden Retriever</p>
                <a href="nah" class="adopt-button">Adopt Rufus</a>
            </div>
            <div class="dog-card">
                <img src="rott.jpeg" alt="Rottweiler" class="dog-img">
                <p class="dog-name">Chaser, Rottweiler</p>
                <a href="nah" class="adopt-button">Adopt Chaser</a>
            </div>
            <div class="dog-card">
                <img src="Pomeranian.JPG" alt="Pomeranian" class="dog-img">
                <p class="dog-name">Pom-poms, Pomeranian</p>
                <a href="nah" class="adopt-button">Adopt Pom-poms</a>
            </div>
            <div class="dog-card">
            <img src="moneymaker.avif" alt="Shiba Inu" class="dog-img">
    <p class="dog-name">Moneymaker, Shiba Inu</p>
            <a href="moneymaker.html" class="adopt-button">Adopt Moneymaker</a>
            </div>

        </div>
