<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Account - Animals Hope Shelter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #fff48f;
            margin: 0;
            padding: 20px;
        }
        .account-container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info-section {
            margin-bottom: 20px;
        }
        .info-label {
            font-weight: bold;
        }
        .request-status {
            font-weight: bold;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #ffdd57; /* Yellow for Pending */
            color: #000;
        }
        .btn-group button {
            margin-right: 10px;
            padding: 10px 15px;
            font-weight: bold;
            background-color: #b8f2f2;
            border: 2px solid #000;
            border-radius: 8px;
            cursor: pointer;
        }
        form {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
            display: none; /* Hidden by default */
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            margin-top: 15px;
            background-color: #ffdd57;
            border: 2px solid #000;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }

        /* Navbar styles copied from your original page */
        .navbar {
            background-color: #ffdd57;
            padding-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo-banner {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin-right: 15px;
            border: 2px solid #000;
        }

        .shelter-name {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Sofia', cursive;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: white;
            border: 2px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-banner">
            <img src="ahs.jpeg" alt="Animals Hope Shelter Logo" class="logo" />
            <span class="shelter-name">Animals Hope Shelter</span>
        </div>
        <nav class="nav-buttons">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='options.html'">Adopt a Pet!</button>
    <button onclick="location.href='my-account.html'">My Account</button>
    <button onclick="location.href='about.html'">About</button>
    <button onclick="location.href='contact.html'">Contact</button>
</nav>
    </header>

    <div class="account-container">
        <h1>My Account</h1>

        <!-- Request Status -->
        <div class="request-status">
            Adoption Request Status: <span>Pending</span>
        </div>

        <div class="info-section">
            <p><span class="info-label">Display Name:</span> Jane Doe</p>
            <p><span class="info-label">Username:</span> janedoe123</p>
            <p><span class="info-label">Email:</span> jane.doe@example.com</p>
            <p><span class="info-label">Address:</span> 123 Main St, Springfield, IL 62704</p>
        </div>

        <div class="btn-group">
            <button>Change Address</button>
            <button>Change Display Info</button>
        </div>

        <form>
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" placeholder="123 Main St" />
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Springfield" />
            
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="IL" />
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="62704" />
            
            <button type="submit" class="submit-btn">Update Address</button>
        </form>

        <form>
            <label for="displayName">Display Name</label>
            <input type="text" id="displayName" name="displayName" placeholder="Jane Doe" />

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="janedoe123" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="jane.doe@example.com" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="New Password" />

            <button type="submit" class="submit-btn">Update Info</button>
        </form>
    </div>
</body>
</html>
